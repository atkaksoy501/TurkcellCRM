eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    preferIpAddress: true
server:
  port: 0
spring:
  application:
    name: search-service
  data:
    mongodb:
      database: turkcellcrmsearchdb
      host: localhost
      port: 27017
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false # Avoids serializing dates as timestamps
