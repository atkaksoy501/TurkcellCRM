version: '3.8'

services:

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=LISTENER_DEVELOPMENT://localhost:9092,LISTENER_PRODUCTION://kafka:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=LISTENER_DEVELOPMENT:PLAINTEXT,LISTENER_PRODUCTION:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=LISTENER_DEVELOPMENT://localhost:9092,LISTENER_PRODUCTION://kafka:29092
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=LISTENER_PRODUCTION
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes

  crmconfigserver:
    image: crmconfigserverimage
    build: ./configServer
    restart: always
    container_name : crmconfigserver
    volumes:
      - ./configServer:/app
    ports:
      - 8050:8050

  crmdiscoveryserver:
    image: crmdiscoveryserverimage
    build: ./discoveryServer
    restart: always
    container_name: crmdiscoveryserver
    volumes:
      - ./discoveryServer:/app
    ports:
      - 9000:9000
    depends_on:
      - crmconfigserver

  crmgatewayserver:
    image: crmgatewayserverimage
    build: ./gatewayService
    restart: always
    container_name: crmgatewayserver
    volumes:
      - ./gatewayService:/app
    ports:
      - 9002:9002
    depends_on:
      - crmconfigserver
      - crmdiscoveryserver

  customerdbprod:
    container_name: customerdbprod
    image: postgres
    ports:
      - "5460:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=customerdbprod

  crmcustomerservice:
    build: ./customerService
    container_name: crmcustomerservice
    image: crmcustomerserviceimage
    volumes:
      - ./customerService:/app
    depends_on:
      - customerdbprod
      - crmdiscoveryserver
      - crmconfigserver
      - kafka

  identitydbprod:
    container_name: identitydbprod
    image: postgres
    ports:
      - "5461:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=identitydbprod

  crmidentityservice:
    build: ./identityService
    container_name: crmidentityservice
    image: crmidentityserviceimage
    volumes:
      - ./identityService:/app
    depends_on:
      - identitydbprod
      - crmdiscoveryserver
      - crmconfigserver

  accountdbprod:
    container_name: accountdbprod
    image: postgres
    ports:
      - "5462:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=accountdbprod

  crmaccountservice:
    build: ./accountService
    container_name: crmaccountservice
    image: crmaccountserviceimage
    volumes:
      - ./accountService:/app
    depends_on:
      - crmdiscoveryserver
      - crmconfigserver
      - kafka

  crmcartdbprod:
