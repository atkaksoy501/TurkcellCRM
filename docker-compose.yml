    image: postgres
    ports:
      - "5463:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=crmcartdbprod

  crmcartservice:
    build: ./cartService
    container_name: crmcartservice
    image: crmcartserviceimage
